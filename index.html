<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive rating component</title>
  <!-- FavIco -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- Style -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="before">
      <img src="./images/icon-star.svg" id="icon-star">
      <h2>How did we do?</h2>
      <p> Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>

      <form action="">
        <div class="num num-1">
          <input type="radio" id="one" name="value" value="1">
          <label for="one">1</label>
        </div>
        <div class="num num-2">
          <input type="radio" id="two" name="value" value="2">
          <label for="two">2</label>
        </div>
        <div class="num num-3">
          <input type="radio" id="three" name="value" value="3">
          <label for="three">3</label>
        </div>
        <div class="num num-4">
          <input type="radio" id="four" name="value" value="4">
          <label for="four">4</label>
        </div>
        <div class="num num-5">
          <input type="radio" id="five" name="value" value="5">
          <label for="five">5</label>
        </div>
      </form>
      <button id="btn" onclick="submit() ">SUBMIT</button>

    </div>

    <div class="thank-you">
      <img src="./images/illustration-thank-you.svg" alt="">
      <p> You selected <span id="selected-num">4</span> out of 5</p>
      <h3> Thank you!
      </h3>
      <h4> We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</h4>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
